<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Search (beta) — Trust Law Textbooks</title>
  <link rel="icon" href="./logo.png">
  <style>
    :root{--brand:#0b2239;--ink:#0b2239;--pill:#eef3f8}
    *{box-sizing:border-box}
    body{margin:0;font:14px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f6f8fb;color:var(--ink)}
    header.bar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 14px;background:var(--brand);color:#fff;position:sticky;top:0;z-index:2}
    a.brand{display:inline-flex;align-items:center;gap:10px;color:#fff;text-decoration:none}
    .brand strong{font-weight:700}
    .brand img{height:28px;width:auto;background:#fff;padding:2px 4px;border-radius:6px;box-shadow:0 0 0 1px rgba(0,0,0,.08) inset}
    main{max-width:980px;margin:24px auto;padding:0 14px}
    h1{margin:0 0 14px;font-size:22px}
    form.search{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .input{flex:1 1 520px}
    input[type="text"]{width:100%;padding:10px 12px;border:1px solid #d7dde6;border-radius:8px;background:#fff}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2d6cdf;color:#fff;font-weight:600;cursor:pointer}
    .muted{color:#6b7280}
    .counts{margin:8px 0 12px;color:#6b7280}
    section{margin:20px 0}
    .card{background:#fff;border:1px solid #e6eaf0;border-radius:12px;padding:14px;margin:14px 0;box-shadow:0 1px 0 rgba(0,0,0,.02)}
    .title{font-weight:700;margin:0 0 6px}
    .meta{font-size:12px;color:#6b7280;margin-bottom:8px;text-transform:uppercase}
    .snippet{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;white-space:pre-wrap}
    mark{background:#fff3b0;padding:0 .1em;border-radius:2px}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:var(--pill);font-size:12px;margin-right:6px}
    a.open{display:inline-block;margin-top:8px;font-size:12px;text-decoration:none;color:#2d6cdf;border:1px solid #cfe0ff;border-radius:6px;padding:4px 8px;background:#f7fbff}
    .error{color:#b00020}
  </style>
</head>
<body>
  <header class="bar">
    <a class="brand" href="./index.html">
      <img src="./logo.png" alt="Logo">
      <strong>Trust Law Textbooks</strong>
    </a>
    <nav><a href="./index.html" style="color:#fff;text-decoration:none;opacity:.85">Catalog</a></nav>
  </header>

  <main>
    <h1>Search (beta)</h1>

    <p class="muted">Searches: <strong>Textbooks</strong> (public catalog) + <strong>Laws</strong> (laws-ui) + <strong>Rules</strong> (rules-ui).
      Results show quotable snippets; click the title to open the full TXT.</p>

    <form class="search" id="searchForm">
      <div class="input"><input id="q" type="text" placeholder="e.g., beddoe consent litigation; use quotes for phrases"/></div>
      <label><input type="checkbox" id="orMode"> OR mode</label>
      <label>Window: <input id="win" type="number" min="60" max="1000" step="20" value="240" style="width:80px"></label>
      <label>Snippets/doc: <input id="lim" type="number" min="1" max="12" step="1" value="6" style="width:70px"></label>
      <button type="submit">Search</button>
    </form>

    <div class="counts" id="counts">Matches — Textbooks: 0 · Laws: 0 · Rules: 0</div>

    <section id="textbooks"><h2>Textbooks</h2><div id="tb"></div></section>
    <section id="laws"><h2>Laws</h2><div id="lw"></div></section>
    <section id="rules"><h2>Rules</h2><div id="rl"></div></section>
  </main>

  <script src="./search.js"></script>
</body>
</html>
