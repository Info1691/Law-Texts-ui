<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search (beta) — Trust Law Textbooks</title>
  <link rel="stylesheet" href="./app.css" />
  <style>
    /* small guard so the page is readable even if app.css changes */
    body { background:#f7f8fa; color:#121417; margin:0; font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { max-width: 1080px; margin: 0 auto; padding: 24px 16px 48px; }
    header.page { padding: 16px 0 8px; }
    h1 { font-size: 28px; margin: 0 0 12px; }
    form.search { display:flex; gap:8px; }
    form.search input[type="text"]{ flex:1; padding:10px 12px; border:1px solid #d1d5db; border-radius:8px; }
    form.search button{ padding:10px 14px; border:0; border-radius:8px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
    .muted{ color:#6b7280; margin:8px 0 16px; }
    h2{ font-size:20px; margin:24px 0 12px; }
    .results{ display:grid; gap:14px; }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:14px 16px; }
    .card h3{ margin:0 0 6px; font-size:16px; }
    .meta{ color:#6b7280; font-size:13px; }
    .snippet{ margin:10px 0 12px; }
    .pill{ display:inline-block; padding:6px 10px; border-radius:9999px; border:1px solid #2563eb; color:#2563eb; text-decoration:none; font-size:13px; }
    .error{ color:#b91c1c; }
    .counts{ margin-top:4px; color:#6b7280; font-size:13px; }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="page">
      <h1>Search (beta)</h1>
      <form class="search" data-form>
        <input data-q type="text" placeholder="Search textbooks + laws + rules… e.g., Beddoe, beneficiaries' consent, litigation costs" />
        <button type="submit">Search</button>
      </form>
      <p class="muted">
        Searches: <strong>Textbooks (local catalog)</strong> + <strong>Laws</strong> (laws-ui) + <strong>Rules</strong> (rules-ui).
        Results show quotable snippets; click the title to open the full TXT.
      </p>
      <p class="counts" data-counts>Matches — Textbooks: 0 · Laws: 0 · Rules: 0</p>
    </header>

    <h2>Textbooks</h2>
    <section data-section="textbooks" class="results"></section>

    <h2>Laws</h2>
    <section data-section="laws" class="results"></section>

    <h2>Rules</h2>
    <section data-section="rules" class="results"></section>
  </main>

  <script src="./search.js"></script>
</body>
</html>
