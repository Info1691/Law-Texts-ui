<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trust Law Textbooks — Search (beta)</title>
  <link rel="icon" href="./logo.png" />
  <link rel="preconnect" href="https://info1691.github.io" crossorigin>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* page-scoped helpers so we don’t touch your main CSS */
    .page { max-width: 1080px; margin: 2rem auto; padding: 0 1rem; }
    .crumbs { color:#6b7280; font-size:.875rem; margin-bottom:.5rem; }
    .title { display:flex; align-items:center; gap:.75rem; }
    .title h1 { font-size:1.25rem; margin:0; }
    form.searchbar { display:flex; gap:.5rem; margin:1rem 0; }
    form.searchbar input[type="text"]{
      flex:1; padding:.7rem .9rem; border:1px solid #e5e7eb; border-radius:.6rem;
      font-size:1rem; outline:none;
    }
    form.searchbar button{
      padding:.7rem .9rem; border:1px solid #e5e7eb; background:#0b5cab;
      color:#fff; border-radius:.6rem; cursor:pointer;
    }
    .hint { font-size:.9rem; color:#6b7280; margin:.5rem 0 1rem; }
    .source-note{ font-size:.85rem; color:#6b7280; margin:.25rem 0 1rem; }
    .group { margin:1.25rem 0 2rem; }
    .group h2 { font-size:1rem; color:#111827; margin:0 0 .5rem; }
    .hit{
      background:#fff; border:1px solid #e5e7eb; border-radius:.8rem;
      padding:1rem 1rem .75rem; margin:.6rem 0;
    }
    .hit .docline{ display:flex; flex-wrap:wrap; gap:.5rem; align-items:center; }
    .pill{ font-size:.7rem; padding:.2rem .45rem; border-radius:.7rem; border:1px solid #e5e7eb; color:#374151; }
    .hit h3{ font-size:1rem; margin:.25rem 0 .35rem; }
    .snippet{ color:#374151; font-size:.95rem; line-height:1.45; }
    mark{ background:#fff3a3; }
    .cite{ margin-top:.4rem; font-size:.8rem; color:#6b7280; display:flex; gap:.6rem; flex-wrap:wrap; }
    .cite a{ color:#0b5cab; text-decoration:none; }
    .empty{ color:#6b7280; margin:2rem 0; }
  </style>
</head>
<body>
  <div class="page">
    <div class="crumbs"><a href="./index.html">Catalog</a> &nbsp;/&nbsp; Search (beta)</div>
    <div class="title">
      <img src="./logo.png" alt="" width="28" height="28" />
      <h1>Trust Law Textbooks — Search (beta)</h1>
    </div>

    <form class="searchbar" id="form">
      <input id="q" type="text" placeholder="Search textbooks + laws + rules… e.g., Beddoe, beneficiaries' consent, litigation costs" />
      <button type="submit">Search</button>
    </form>

    <div class="hint">
      Searches: <strong>Textbooks</strong> (public catalog) + <strong>Laws</strong> (laws-ui) + <strong>Rules</strong> (rules-ui).
      Results show quotable snippets; click the title to open the full TXT.
    </div>

    <div id="status" class="source-note"></div>

    <div id="results"></div>
  </div>

  <script src="./search.js" type="module"></script>
</body>
</html>
