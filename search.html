<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search (beta) — Trust Law Textbooks</title>
  <link rel="stylesheet" href="./app.css" />
  <style>
    /* ensure your logo is readable on dark header */
    .bar .brand img{
      height:28px; background:#fff; border-radius:4px; padding:2px 3px;
      box-shadow:0 0 0 1px rgba(0,0,0,.06) inset; margin-right:.5rem; vertical-align:middle;
    }
    .searchbar{display:flex;gap:.5rem;margin:1rem 0}
    .searchbar input{flex:1}
    .results{display:grid;gap:.75rem;margin:.75rem 0 1.25rem}
    .card{background:#fff;border-radius:10px;padding:1rem;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    .card .meta{font-size:.85rem;opacity:.7}
    .card .snippet{margin:.5rem 0}
    .pill{display:inline-block;padding:.25rem .5rem;border-radius:999px;background:#eef}
    .error{color:#b00}
    .wrap{max-width:960px;margin:0 auto;padding:1rem}
    header.bar{background:#0f2b40;color:#fff}
    header.bar .brand{display:flex;align-items:center;gap:.5rem;padding: .75rem 1rem}
    header.bar .brand a{color:inherit;text-decoration:none}
    .muted{opacity:.75}
  </style>
</head>
<body>
  <header class="bar">
    <div class="brand">
      <a href="./index.html" class="home" aria-label="Catalog">
        <img src="./logo.png" alt="WBCB">
        <strong>Trust Law Textbooks</strong>
      </a>
      <a class="pill" href="./index.html">Catalog</a>
    </div>
  </header>

  <main class="wrap">
    <h1>Search (beta)</h1>
    <p class="muted">
      Searches: <strong>Textbooks</strong> (public catalog) + <strong>Laws</strong> (laws-ui) + <strong>Rules</strong> (rules-ui).
      Results show quotable snippets; click the title to open the full TXT.
    </p>

    <form data-form class="searchbar">
      <input data-q type="text" placeholder="Search textbooks + laws + rules… e.g., Beddoe, beneficiaries' consent, litigation costs">
      <button type="submit">Search</button>
    </form>

    <p class="muted" data-counts>Matches — Textbooks: 0 · Laws: 0 · Rules: 0</p>

    <section>
      <h2>Textbooks</h2>
      <div data-section="textbooks" class="results"></div>
    </section>
    <section>
      <h2>Laws</h2>
      <div data-section="laws" class="results"></div>
    </section>
    <section>
      <h2>Rules</h2>
      <div data-section="rules" class="results"></div>
    </section>
  </main>

  <script src="./search.js"></script>
</body>
</html>
