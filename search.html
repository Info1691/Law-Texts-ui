<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trust Law Textbooks — Search (beta)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="bar">
    <div class="brand logo">
      <img src="./logo.png" alt="BCB" />
      <a class="home" href="./"><strong>Trust Law Textbooks</strong></a>
      <span class="muted small">Search (beta)</span>
    </div>

    <form id="qform" class="searchbar" role="search">
      <input id="q" name="q" type="search"
             placeholder="Search textbooks + laws + rules… e.g., Beddoe, beneficiaries’ consent, litigation costs" />
      <button type="submit">Search</button>
    </form>

    <a class="btn" href="./">Catalog</a>
  </header>

  <main class="wrap">
    <p class="small muted">
      Searches: <strong>Textbooks</strong> (public catalog) + <strong>Laws</strong> (laws-ui) +
      <strong>Rules</strong> (rules-ui). Results show quotable snippets; click the title to open the full TXT.
    </p>

    <p id="meter" class="small muted">Matches — Textbooks: 0 · Laws: 0 · Rules: 0</p>

    <section id="results-textbooks">
      <h2>Textbooks</h2>
      <div class="results"></div>
    </section>

    <section id="results-laws">
      <h2>Laws</h2>
      <div class="results"></div>
    </section>

    <section id="results-rules">
      <h2>Rules</h2>
      <div class="results"></div>
    </section>
  </main>

  <script src="./search.js" defer></script>
</body>
</html>
