<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trust Law Textbooks — Search (beta)</title>
  <link rel="icon" href="/logo.png">
  <!-- Inline base styles so branding never vanishes even if external CSS moves -->
  <style>
    :root{--bg:#0e2235;--card:#fff;--ink:#0e1621;--muted:#4d5b6b;--line:#e6eef6;--accent:#2a6ee1;--pill:#eef2ff}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    header.bar{display:flex;align-items:center;gap:.75rem;padding:.65rem .95rem;background:var(--bg);color:#eaf1f7;position:sticky;top:0;z-index:10;border-bottom:1px solid #17324d}
    .brand{display:flex;align-items:center;gap:.6rem}
    .brand img{height:26px;width:auto}
    .brand strong{font-weight:700}
    .toolbar{margin-left:auto}
    .toolbar a{color:#eaf1f7;text-decoration:none;border:1px solid #335373;border-radius:.55rem;padding:.3rem .6rem;background:#132a41}
    main.wrap{max-width:1200px;margin:0 auto;padding:1rem .95rem 2.5rem;background:#f6f9fc;min-height:100vh}
    h1{font-size:1.15rem;margin:.1rem 0 .35rem}
    form.search{display:flex;gap:.5rem;margin:.75rem 0 1rem}
    form.search input{flex:1;padding:.65rem .75rem;border:1px solid #cfd8e3;border-radius:.6rem;background:#fff}
    form.search button{padding:.6rem .95rem;border:0;border-radius:.6rem;background:var(--accent);color:#fff;cursor:pointer}
    .muted{color:var(--muted);font-size:.92rem}
    h2{margin:1.25rem 0 .65rem;font-size:1.05rem}
    section.results{display:grid;gap:1rem}
    .card{background:var(--card);border:1px solid var(--line);border-radius:.8rem;padding:1rem}
    .card h3{margin:.1rem 0 .35rem;font-size:1.05rem}
    .meta{font-size:.82rem;color:#5a6b81;text-transform:uppercase;letter-spacing:.03em}
    .row{display:flex;justify-content:space-between;gap:.75rem;flex-wrap:wrap}
    .pill{display:inline-flex;align-items:center;gap:.35rem;font-size:.78rem;background:var(--pill);border:1px solid #dbe4ff;border-radius:999px;padding:.25rem .55rem}
    mark{background:#ffec99;padding:0 .15rem;border-radius:.15rem}
    .bad{color:#9b2226}
  </style>
</head>
<body>
  <header class="bar">
    <div class="brand">
      <img src="/logo.png" alt="BCB">
      <strong>Trust Law Textbooks</strong>
      <span>Search (beta)</span>
    </div>
    <nav class="toolbar"><a href="/">Catalog</a></nav>
  </header>

  <main class="wrap">
    <form id="qform" class="search" role="search">
      <input id="q" name="q" type="text"
             placeholder="Search textbooks + laws + rules… e.g., Beddoe, beneficiaries' consent, litigation costs">
      <button type="submit">Search</button>
    </form>

    <p class="muted">
      Searches: <strong>Textbooks</strong> (public catalog) + <strong>Laws</strong> (laws-ui) +
      <strong>Rules</strong> (rules-ui). Results show quotable snippets; click the title to open the full TXT.
    </p>
    <p class="muted" id="counts">Matches — Textbooks: 0 · Laws: 0 · Rules: 0</p>

    <h2>Textbooks</h2>
    <section id="textbooks" class="results"></section>

    <h2>Laws</h2>
    <section id="laws" class="results"></section>

    <h2>Rules</h2>
    <section id="rules" class="results"></section>
  </main>

  <script src="/search.js"></script>
</body>
</html>
