<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trust Law Textbooks â€” Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.svg" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* minimal layout helpers (keeps existing style.css untouched) */
    body { margin:0; background:#f7f8fa; color:#0f172a; font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .topbar { background:#113a5a; color:#fff; }
    .topbar-inner { max-width:1160px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:12px; }
    .topbar img { width:28px; height:28px; }
    .layout { max-width:1160px; margin:0 auto; padding:20px 16px; display:grid; grid-template-columns:280px 1fr; gap:18px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:14px; }
    .muted { color:#6b7280; font-size:12px; }
    .repo-list { list-style:none; padding:0; margin:6px 0 0 0; display:flex; flex-direction:column; gap:6px; }
    .repo-list a { color:#0f172a; text-decoration:none; }
    .repo-list a:hover { text-decoration:underline; }
    .pill { display:inline-block; font-size:11px; background:#eef2f7; border-radius:999px; padding:2px 8px; margin-top:6px; }
    @media (max-width:880px){ .layout{ grid-template-columns:1fr; } }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="topbar">
    <div class="topbar-inner">
      <img src="logo.svg" alt="BB" />
      <strong>Trust Law Textbooks</strong>
      <span class="muted">Catalog</span>
    </div>
  </div>

  <!-- Main -->
  <main class="layout">

    <!-- LEFT: Repos box (with Search link added) -->
    <aside>
      <div class="card">
        <div style="font-weight:600; letter-spacing:.02em;">REPOS</div>
        <ul class="repo-list" id="repo-list">
          <li><a href="https://info1691.github.io/law-index/">Public: law-index</a></li>
          <li><a href="https://github.com/Info1691/lex-jsy-forensics">Agent 2: lex-jsy-forensics</a></li>
          <li><a href="https://github.com/Info1691/lex-ci-harvest">Agent (crawler): lex-ci-harvest</a></li>
          <li><a href="https://github.com/Info1691/lex-ingest-local">Agent 1: lex-ingest-local</a></li>
          <li><a href="./">This UI: Law-Texts-ui</a></li>
          <!-- ðŸ”Ž Added per Rule 10 -->
          <li><a href="search.html">ðŸ”Ž Search (beta)</a></li>
        </ul>
        <div class="muted" style="margin-top:10px;">
          Source: <span id="source-label">law-index/catalogs/ingest-catalog.json</span>
        </div>
        <div class="muted" id="loaded-count" style="margin-top:6px;">Loaded 0 item(s).</div>
      </div>
    </aside>

    <!-- RIGHT: Catalog list renders here -->
    <section>
      <div id="catalog" class="card">
        <!-- app.js will render the catalog cards here -->
      </div>
    </section>

  </main>

  <!-- Data source configuration (kept here so app.js can read it) -->
  <script>
    // Primary public artifacts
    window.LAW_INDEX_BASE = "https://info1691.github.io/law-index";
    window.CATALOG_URL_PRIMARY   = window.LAW_INDEX_BASE + "/catalogs/ingest-catalog.json";
    window.TEXTS_BASE_PUBLIC     = window.LAW_INDEX_BASE + "/texts";

    // Local fallback (works if public catalog is unavailable)
    window.CATALOG_URL_FALLBACK  = "texts/catalog.json";

    // Some app.js variants expect DATA_SOURCE; provide both styles
    window.DATA_SOURCE = {
      catalogs: [window.CATALOG_URL_PRIMARY, window.CATALOG_URL_FALLBACK],
      textsBase: window.TEXTS_BASE_PUBLIC
    };
  </script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
