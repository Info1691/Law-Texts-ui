<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trust Law Textbooks — Reader</title>
  <link rel="preload" as="style" href="app.css" />
  <link rel="stylesheet" href="app.css" />
  <link rel="icon" href="logo.png" />
  <meta name="robots" content="noindex" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Logo" class="logo" />
      <span>Trust Law Textbooks — Reader</span>
    </div>
    <div class="findbar">
      <input id="searchInput" class="search" type="search" placeholder="Find in document…" />
      <span id="findCount" class="count"></span>
      <button id="findPrev" title="Previous match">◀</button>
      <button id="findNext" title="Next match">▶</button>
    </div>
  </header>

  <main class="wrap">
    <aside class="sidebar">
      <section class="panel">
        <h3>Repos</h3>
        <nav class="repos">
          <a class="repo" href="https://info1691.github.io/law-index/">Public: law-index</a>
          <a class="repo" href="https://github.com/Info1691/lex-jsy-forensics">Agent 2: lex-jsy-forensics</a>
          <a class="repo" href="https://github.com/Info1691/lex-ci-harvest">Agent (crawler): lex-ci-harvest</a>
          <a class="repo" href="https://github.com/Info1691/lex-ingest-local">Agent 1: lex-ingest-local</a>
          <a class="repo" href="https://github.com/Info1691/Law-Texts-ui">This UI: Law-Texts-ui</a>
        </nav>
      </section>

      <section class="panel">
        <h3>Library</h3>
        <div id="library" class="list">Loading catalog…</div>
      </section>

      <section class="panel">
        <div id="status" class="status"></div>
      </section>
    </aside>

    <section class="content">
      <pre id="doc" class="doc">Select a book from the Library…</pre>
    </section>
  </main>

  <!-- RULE 10: full file. Set explicit base for law-index; app.js also has a safe fallback. -->
  <script>
    window.LAW_INDEX_BASE = 'https://info1691.github.io/law-index';
  </script>
  <script src="app.js"></script>
</body>
</html>
