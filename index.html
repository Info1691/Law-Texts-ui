<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Law Text Viewer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js (use the official build path; iPad/Safari friendly) -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Law Text Viewer</h1>
    </div>

    <div class="controls">
      <button id="calibrateBtn" class="btn">Calibrate pages</button>

      <div class="jump">
        <label for="bookPageInput">Book p.</label>
        <input id="bookPageInput" type="number" inputmode="numeric" placeholder="e.g. 684" />
        <button id="goBtn" class="btn">Go</button>
      </div>

      <div id="pageLabel" class="page-label">PDF p.â€”</div>
    </div>
  </header>

  <main class="main">
    <aside class="left">
      <h2>Texts</h2>
      <ul id="catalogList" class="catalog"></ul>
    </aside>

    <section class="center">
      <div id="pdfContainer" class="pdf-container">
        <canvas id="pdfCanvas"></canvas>
        <div id="textLayer" class="text-layer"></div>
        <div id="highlightLayer" class="highlight-layer"></div>
      </div>
      <div class="center-controls">
        <button id="prevBtn" class="btn">Prev</button>
        <button id="nextBtn" class="btn">Next</button>
      </div>
    </section>

    <aside class="right">
      <div class="notes-header">
        <h2>Notes</h2>
        <button id="addNoteBtn" class="btn btn-secondary">Add note</button>
      </div>
      <ul id="notesList" class="notes"></ul>
    </aside>
  </main>

  <div id="toast" class="toast" hidden></div>

  <script src="main.js"></script>
</body>
</html>
