<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trust Law Textbooks — Catalog</title>
  <link rel="icon" href="logo.png">
  <!-- Force fresh assets in Safari/iPad -->
  <link rel="stylesheet" href="style.css?v=20250827a" />
  <!-- Law-index lives at /law-index on the same domain -->
  <script>
    window.LAW_INDEX_BASE = location.origin + '/law-index';
  </script>
</head>
<body>
  <header class="brand">
    <div class="brand__inner">
      <img src="logo.png" alt="Brand" class="brand__logo" />
      <div class="brand__titles">
        <h1>Trust Law Textbooks</h1>
        <p id="status" class="muted"></p>
      </div>
    </div>
  </header>

  <main class="container">
    <aside class="side">
      <nav class="repos">
        <div class="repos__title">Repos</div>
        <a class="repo" href="/law-index/">Public: law-index</a>
        <a class="repo" href="https://github.com/Info1691/lex-jsy-forensics" target="_blank" rel="noopener">Agent 2: lex-jsy-forensics</a>
        <a class="repo" href="https://github.com/Info1691/lex-ci-harvest" target="_blank" rel="noopener">Agent (crawler): lex-ci-harvest</a>
        <a class="repo" href="https://github.com/Info1691/lex-ingest-local" target="_blank" rel="noopener">Agent 1: lex-ingest-local</a>
        <a class="repo" href="https://github.com/Info1691/Law-Texts-ui" target="_blank" rel="noopener">This UI: Law-Texts-ui</a>
      </nav>
    </aside>

    <section class="content">
      <h2>Catalog</h2>
      <div id="library" class="library" role="list" aria-live="polite">Loading…</div>
      <footer class="foot muted">
        Source: <code>catalogs/ingest-catalog.json</code><span id="fallbackNote" hidden>
          (using local fallback <code>texts/catalog.json</code>)
        </span>
      </footer>
    </section>
  </main>

  <script src="app.js?v=20250827a"></script>
</body>
</html>
