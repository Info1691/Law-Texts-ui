<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Trust Law Textbooks — Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
    header { display:flex; align-items:center; gap:12px; margin-bottom:18px; }
    header a { text-decoration:none; }
    h1 { margin:0; font-size: 22px; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:14px; }
    input[type="search"] { flex:1; padding:10px 12px; font-size:16px; }
    select { padding:10px 12px; }
    .result { background:#fff; border:1px solid #e8e8e8; border-radius:10px; padding:14px; margin-bottom:12px; }
    .result h3 { margin:0 0 6px 0; font-size:18px; }
    .meta { color:#6b7280; font-size:13px; margin-bottom:6px; }
    .badges { display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
    .badge { font-size:12px; background:#f3f4f6; border-radius:999px; padding:4px 8px; }
    .empty { color:#6b7280; margin-top:20px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" title="Back to catalog">← Catalog</a>
      <h1>Search textbooks</h1>
    </header>

    <div class="controls">
      <input id="q" type="search" placeholder="Try: trustee film producer client money" />
      <select id="jur">
        <option value="">All jurisdictions</option>
        <option value="jersey">Jersey</option>
        <option value="uk">UK</option>
      </select>
      <button id="go">Search</button>
      <span id="status" class="meta"></span>
    </div>

    <div id="results"></div>
  </div>

  <script src="search.js"></script>
</body>
</html>
