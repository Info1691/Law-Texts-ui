<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Trust Law Textbooks</title>

  <!-- Existing styles -->
  <link rel="stylesheet" href="style.css?v=12"/>

  <!-- Drawer styles -->
  <link rel="stylesheet" href="drawer.css"/>
</head>
<body>
  <header class="app-header">
    <!-- Single working trigger for the shared drawer -->
    <button id="repoBtn" class="btn btn-light" type="button" aria-controls="repo-drawer" aria-expanded="false">Repos</button>

    <img src="logo.png" alt="Logo" class="logo"/>
    <h1 class="title">Trust Law Textbooks</h1>
  </header>

  <main id="app" class="wrap" aria-label="Main viewer">
    <aside id="sidebar" aria-label="Book selector">
      <h2 class="sr-only">Select Book / Chapter</h2>
      <input id="listSearch" type="search" placeholder="Filter list…" aria-label="Filter list"/>
      <ul id="itemList" class="listbox" aria-label="Available items"></ul>
    </aside>

    <section id="viewer" aria-live="polite">
      <div class="toolbar">
        <input id="textSearch" type="search" placeholder="Search within text…" aria-label="Search within text"/>
        <button id="prevBtn" type="button" class="btn">Prev</button>
        <button id="nextBtn" type="button" class="btn">Next</button>
      </div>

      <div class="meta">
        <div><strong>Book:</strong> <span id="bookTitle">—</span></div>
        <div><strong>Chapter:</strong> <span id="chapterTitle">—</span></div>
        <div><strong>Source:</strong> <span id="source">—</span></div>
        <div><strong>Reference:</strong> <span id="reference">—</span></div>
      </div>

      <pre id="docText" class="text" aria-label="Text content">Loading…</pre>

      <div class="actions">
        <button id="printBtn" type="button" class="btn">Print</button>
        <button id="exportBtn" type="button" class="btn">Export to TXT</button>
      </div>

      <p id="status" class="status" aria-live="polite"></p>

      <p class="footnote">
        Registry fallbacks: <code>data/books/textbooks.json</code>, <code>data/textbooks.json</code>, <code>textbooks.json</code>.
        Chapters and single-file books supported. Text files live under <code>data/books/</code>.
      </p>
    </section>
  </main>

  <!-- Your existing app logic -->
  <script src="main.js?v=12" defer></script>

  <!-- Optional: explicitly define the drawer links (omit to use defaults in drawer.js) -->
  <script>
    window.REPO_LINKS = [
      { href: 'https://info1691.github.io/rules-ui/',           label: 'Rules Repository' },
      { href: 'https://info1691.github.io/laws-ui/',            label: 'Laws Repository' },
      { href: 'https://info1691.github.io/commentary-ui/',      label: 'Commentary Viewer' },
      { href: 'https://info1691.github.io/Law-Texts-ui/',       label: 'Trust Law Textbooks' },
      { href: 'https://info1691.github.io/compliance-ui/',      label: 'Compliance – Citations' },
      { href: 'https://info1691.github.io/compliance-ui/bulk/', label: 'Citations – Bulk Upload' },
      { href: 'https://info1691.github.io/breaches-ui/',        label: 'Breaches Manager' }
    ];
  </script>

  <!-- Shared drawer logic -->
  <script src="drawer.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      RepoDrawer.init('#repoBtn');
    });
  </script>
</body>
</html>
