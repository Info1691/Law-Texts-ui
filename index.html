<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust Law Textbooks</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- PDF.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    if (window['pdfjsLib']) {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    }
  </script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Blue Chip Consultancy Services" class="logo"/>
      <h1>Trust Law Textbooks</h1>
    </div>
    <nav class="toolbar">
      <button id="printBtn" class="btn">Print</button>
      <button id="exportBtn" class="btn">Export to TXT</button>
    </nav>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <input id="filterInput" class="input" placeholder="Filter list..."/>
      <ul id="bookList"></ul>
    </aside>

    <section class="content">
      <div class="book-meta">
        <span id="bookTitle">Book: —</span>
        <span id="chapter">Chapter: —</span>
        <span id="source">Source: —</span>
        <span id="reference">Reference: —</span>
      </div>
      <div id="pdfContainer">
        <canvas id="pdfCanvas"></canvas>
      </div>
      <div class="controls">
        <input id="searchBox" class="input" placeholder="Search text..."/>
        <button id="prevMatch" class="btn">Prev</button>
        <button id="nextMatch" class="btn">Next</button>
      </div>
      <div id="searchResults"></div>
    </section>
  </main>

  <!-- ✅ Note the version query to break cache -->
  <script src="main.js?v=canvas2"></script>
</body>
</html>
