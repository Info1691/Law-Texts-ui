<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Trust Law Textbooks</title>
  <link rel="stylesheet" href="style.css?v=7"/>
</head>
<body>
  <header class="app-header">
    <img src="logo.png" alt="Logo" class="logo"/>
    <h1 class="title">Trust Law Textbooks</h1>
  </header>

  <main class="wrap">
    <section class="controls">
      <label for="bookSelect">Select a Textbook:</label>
      <select id="bookSelect"><option>Loading…</option></select>

      <label for="chapterSelect" class="chapter-label">Chapter:</label>
      <select id="chapterSelect" disabled><option>—</option></select>
    </section>

    <section class="meta">
      <div><strong>Jurisdiction:</strong> <span id="jurisdiction">—</span></div>
      <div><strong>Reference:</strong> <span id="reference">—</span></div>
      <div><strong>Source file:</strong> <span id="sourceFile">—</span></div>
    </section>

    <pre id="chapterText" class="text" aria-live="polite">Select a book…</pre>

    <div class="actions">
      <button id="printBtn" class="btn">Print</button>
      <button id="exportBtn" class="btn">Export to TXT</button>
    </div>

    <p id="status" class="status" aria-live="polite"></p>
  </main>

  <footer class="footer">
    <small>Reads from <code>textbooks.json</code> and chapter files under <code>data/books/</code>. No file writes.</small>
  </footer>

  <script src="main.js?v=7"></script>
</body>
</html>
