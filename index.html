<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trust Law Textbooks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Configure data source once -->
  <script>
    // Primary public artifact base (point this to your domain if you mapped law-index)
    window.LAW_INDEX_BASE = 'https://info1691.github.io/law-index/';
    // If you later mapped to Cloudflare+custom domain, flip to:
    // window.LAW_INDEX_BASE = 'https://index.wwwbcb.org/';

    // Optional: where to send sidebar links
    window.REPO_LINKS = {
      "Public: law-index": (new URL(window.LAW_INDEX_BASE)).origin + "/law-index/",
      "Agent 2: lex-jsy-forensics": "https://agent2.wwwbcb.org/",
      "Agent (crawler): lex-ci-harvest": "https://agent2.wwwbcb.org/",     // placeholder
      "Agent 1: lex-ingest-local": "https://github.com/Info1691/lex-ingest-local/actions",
      "This UI: Law-Texts-ui": location.origin + location.pathname.replace(/\/[^/]*$/, '/') // self
    };
  </script>

  <header class="topbar">
    <div class="brand">
      <span class="logo">BB</span>
      <div>
        <div class="title">Trust Law Textbooks</div>
        <div class="subtitle">Catalog</div>
      </div>
    </div>
    <div class="search-wrap">
      <input id="find" placeholder="Filter by title / reference / jurisdictionâ€¦" aria-label="Filter" />
    </div>
  </header>

  <div class="layout">
    <aside class="side">
      <div class="card">
        <div class="side-title">REPOS</div>
        <nav id="repos"></nav>
        <div id="sourceNote" class="note"></div>
      </div>
      <div id="status" class="status"></div>
    </aside>

    <main class="main">
      <div id="library" class="list"></div>
    </main>
  </div>

  <template id="item-tpl">
    <article class="item">
      <div class="item-head">
        <div class="item-title"></div>
      </div>
      <div class="item-meta"></div>
      <div class="item-actions">
        <button class="btn btn-txt">TXT</button>
        <a class="btn btn-pmap" target="_blank" rel="noopener">Page-map</a>
      </div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
