<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust Law Textbooks</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>Trust Law Textbooks</h1>
    </header>

    <div class="toolbar">
      <button id="drawerToggle">Repos</button>
      <input id="searchBox" type="text" placeholder="Search within text…" />
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
      <span>Book p.<input id="pageInput" type="number" min="1" value="1" /></span>
      <button id="goBtn">Go</button>
      <button id="calibrateBtn">Calibrate</button>
      <button id="printBtn">Print</button>
      <button id="exportBtn">Export to TXT</button>
    </div>

    <main class="main">
      <aside class="sidebar">
        <input id="filterBox" type="text" placeholder="Filter list…" />
        <ul id="bookList"></ul>
      </aside>
      <section class="viewer">
        <div id="pdfViewer" class="pdf-viewer"></div>
        <div id="matches" class="matches"></div>
      </section>
    </main>
  </div>

  <script src="drawer.js"></script>
  <script src="main.js"></script>
</body>
</html>
