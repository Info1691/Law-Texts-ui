<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust Law Textbooks</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- PDF.js (CDN) for PDF text search + page linking -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Worker path for pdf.js
    if (window['pdfjsLib']) {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    }
  </script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Blue Chip Consultancy Services" class="logo"/>
      <h1>Trust Law Textbooks</h1>
    </div>
    <nav class="toolbar">
      <button id="printBtn" class="btn">Print</button>
      <button id="exportBtn" class="btn">Export to TXT</button>
    </nav>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <input id="filterInput" class="input" placeholder="Filter list…"/>
      <ul id="bookList" class="list"></ul>
    </aside>

    <section class="content">
      <div class="content-toolbar">
        <input id="searchInput" class="input" placeholder="Search within text…"/>
        <div class="nav">
          <button id="prevBtn" class="btn">Prev</button>
          <button id="nextBtn" class="btn">Next</button>
        </div>
      </div>

      <div class="meta">
        <div>Book: <span id="metaBook">—</span></div>
        <div>Chapter: <span id="metaChapter">—</span></div>
        <div>Source: <span id="metaSource">—</span></div>
        <div>Reference: <span id="metaRef">—</span></div>
      </div>

      <!-- Viewer: renders TXT or PDF -->
      <div id="viewer" class="viewer">
        <div class="placeholder">Select a book on the left.</div>
      </div>

      <!-- Search results (for PDFs) -->
      <div id="results" class="results"></div>

      <!-- Status / errors -->
      <div id="status" class="status"></div>
    </section>
  </main>

  <script src="main.js"></script>
  <script src="drawer.js"></script>
</body>
</html>
