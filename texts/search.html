<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trust Law Textbooks — Search (beta)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="./logo.png">
  <link rel="stylesheet" href="./app.css">
  <style>
    /* tiny page-specific helpers */
    .counts { color:#6b7280; margin:.25rem 0 1rem }
    .results { display:grid; gap:1rem }
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:1rem}
    .card h3{margin:.35rem 0 .25rem;font-size:1.05rem}
    .meta{font-size:.825rem;color:#6b7280}
    .muted{color:#6b7280}
    mark{padding:0 .1rem;border-radius:2px}
    .open a{font-size:.85rem}
    form[data-form="search"]{display:flex;gap:.5rem;align-items:center}
    form[data-form="search"] input[type="text"]{flex:1;padding:.55rem .7rem;border:1px solid #d1d5db;border-radius:6px}
    form[data-form="search"] button{padding:.55rem .9rem;border:0;border-radius:6px;background:#2563eb;color:#fff}
    header.bar{display:flex;align-items:center;justify-content:space-between;gap:.5rem;margin:.5rem 0 1rem}
    .brand{display:flex;align-items:center;gap:.5rem}
    .brand a{color:#111827;text-decoration:none}
  </style>
</head>
<body>
  <header class="bar">
    <div class="brand">
      <a href="./index.html" class="home">Catalog</a>
      <span></span>
      <strong>Search (beta)</strong>
    </div>
    <form data-form="search">
      <input data-q type="text" placeholder="Search textbooks + laws + rules… e.g., Beddoe, beneficiaries’ consent, litigation costs">
      <button type="submit">Search</button>
    </form>
  </header>

  <main class="wrap">
    <p class="muted">Searches: <strong>Textbooks</strong> (public catalog) + <strong>Laws</strong> (laws-ui) + <strong>Rules</strong> (rules-ui). Results show quotable snippets; click the title to open the full TXT.</p>
    <p class="counts" data-counts>Matches — Textbooks: 0 · Laws: 0 · Rules: 0</p>

    <h2>Textbooks</h2>
    <section data-section="textbooks" class="results"></section>

    <h2>Laws</h2>
    <section data-section="laws" class="results"></section>

    <h2>Rules</h2>
    <section data-section="rules" class="results"></section>
  </main>

  <script src="./search.js?v=2025-08-31a"></script>
</body>
</html>
